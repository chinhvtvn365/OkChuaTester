<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./CSS/product.css">

    <title>Hi</title>
</head>

<body>
    <div w3-include-html="./Share/header.html"></div>

    <div class="container-fluid">
        <div class="row">
            <div class="banner">
                <div class="banner-text">
                    <h2>CHRONOS Classic Collection</h2>
                    <p class="text_p"> Prized by watch collectors for its character and rich detail, the Chronos Classic
                        collection continues to stand the test of time.</p>
                </div>
            </div>
        </div>
    </div>

    <section class="section-content padding-y mb-5">
        <div class="container">
            <div class="row">
                <aside class="col-md-3">
                    <div class="card" style="margin-top: 50px">
                        <article class="filter-group">
                            <div class="head_content">
                                <p class="text_title">Filter your Product</p>
                            </div>
                            <header class="card-header">
                                <a href="#" data-toggle="collapse" data-target="#collapse_1" aria-expanded="true"
                                    class="">
                                    <p class="title">CASE SIZE 3H-9H</p>
                                </a>
                            </header>

                            <div class="filter-content collapse show" id="collapse_1">
                                <div class="card-body">
                                    <nav class="fiter-selection-size">
                                        <ul class="fiter-size">
                                            <li class="fiter-size-item">
                                                <input type="checkbox" name="size" class="fiterSize" id="size1"
                                                    value="-32">
                                                <label for="size1" class="fiter-size-item__label">Small than
                                                    32mm</label>
                                            </li>
                                            <li class="fiter-size-item">
                                                <input type="checkbox" name="size" class="fiterSize" id="size2"
                                                    value="32-40">
                                                <label for="size2" class="fiter-size-item__label">32 to 40 mm</label>
                                            </li>
                                            <li class="fiter-size-item">
                                                <input type="checkbox" name="size" class="fiterSize" id="size3"
                                                    value="+40">
                                                <label for="size3" class="fiter-size-item__label">Larger than 40
                                                    mm</label>
                                            </li>
                                        </ul>
                                    </nav>
                                </div>
                            </div>

                            <header class="card-header">
                                <a href="#" data-toggle="collapse" data-target="#collapse_2" aria-expanded="true"
                                    class="">
                                    <p class="title">STRAP</p>
                                </a>
                            </header>

                            <div class="filter-content collapse show" id="collapse_2">
                                <div class="card-body">
                                    <nav class="fiter-strap">
                                        <ul class="fiter-strap-list">
                                            <li class="fiter-strap-item">
                                                <input type="checkbox" name="strap" class="fiterStrap" id="strap1"
                                                    value="Leather">
                                                <label for="strap1" class="fiter-strap-item__label">Leather</label>
                                            </li>
                                            <li class="fiter-strap-item">
                                                <input type="checkbox" name="strap" class="fiterStrap" id="strap2"
                                                    value="Metal">
                                                <label for="strap2" class="fiter-strap-item__label">Metal</label>
                                            </li>
                                        </ul>
                                    </nav>
                                </div>
                            </div>

                            <header class="card-header">
                                <a href="#" data-toggle="collapse" data-target="#collapse_3" aria-expanded="true"
                                    class="">
                                    <p class="title">MOVEMENT</p>
                                </a>
                            </header>

                            <div class="filter-content collapse show" id="collapse_3">
                                <div class="card-body">
                                    <nav class="fiter-moventment">
                                        <ul class="fiter-moventment-list">
                                            <li class="fiter-moventment-item">
                                                <input type="checkbox" name="mov" class="filterMov" id="mov1"
                                                    value="mechanical">
                                                <label for="mov1" class="fiter-mov-item__label">Mechanical</label>
                                            </li>
                                            <li class="fiter-mov-item">
                                                <input type="checkbox" name="mov" class="filterMov" id="mov2"
                                                    value="quartz">
                                                <label for="mov2" class="fiter-mov-item__label">Quartz</label>
                                            </li>
                                        </ul>
                                    </nav>
                                </div>
                            </div>

                            <header class="card-header">
                                <a href="#" data-toggle="collapse" data-target="#collapse_4" aria-expanded="true"
                                    class="">
                                    <p class="title">PRICE</p>
                                </a>
                            </header>

                            <div class="filter-content collapse show" id="collapse_4">
                                <div class="card-body">
                                    <nav class="fiter-price">
                                        <ul class="fiter-price-list">
                                            <li class="fiter-price-item">
                                                <input type="checkbox" name="price" class="filterPrice" id="price1"
                                                    value="-500">
                                                <label for="price1" class="fiter-price-item__label">Small than
                                                    500$</label>
                                            </li>
                                            <li class="fiter-price-item">
                                                <input type="checkbox" name="price" class="filterPrice" id="price2"
                                                    value="500-1000">
                                                <label for="price2" class="fiter-price-item__label">500$ to
                                                    1000$</label>
                                            </li>
                                            <li class="fiter-price-item">
                                                <input type="checkbox" name="price" class="filterPrice" id="price3"
                                                    value="+1000">
                                                <label for="price3" class="fiter-price-item__label">Larger than
                                                    1000$</label>
                                            </li>
                                        </ul>
                                    </nav>
                                </div>
                            </div>
                        </article>

                        <div class="mt-4">
                            <button class="btn btn-block btn-primary" id="showProduct">Show All
                                Products</button>
                        </div>
                    </div>

                </aside>
                <main class="col-md-9" style="margin-top: 20px">
                    <div class="row">
                        <div id="showProducts" class="container">
                            <div id="renderProduct">
                                <div id="allProducts" class="row"></div>
                            </div>
                        </div>
                    </div>

                    <nav class="mt-4" aria-label="Page navigation sample">
                        <ul class="pagination" style="justify-content: center">
                            <li class="page-item disabled"><a class="page-link" href="#">Previous</a></li>
                            <li class="page-item active"><a class="page-link" href="#">1</a></li>
                            <li class="page-item"><a class="page-link" href="#">2</a></li>
                            <li class="page-item"><a class="page-link" href="#">3</a></li>
                            <li class="page-item"><a class="page-link" href="#">Next</a></li>
                        </ul>
                    </nav>
                </main>
            </div>
        </div>
    </section>

    <div w3-include-html="./Share/footer.html"></div>

    <script src="./JS/product.js"></script>
    <script src="./JS/include.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"
        integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF"
        crossorigin="anonymous"></script>

</body>

</html>
